<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <title>Generate Funny Image</title>
</head>
<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>Fast Style Transfer for Arbitrary Styles</h1>
        </div>
    </div>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-12">

            </div>
          </div>
        <div class="row">
          <div class="col-sm-12">
            <form action="{{ url_for('home') }}" method="post">
                <div class="form-group">
                  <label for="content_image_url">content image url</label>
                  <input type="text" class="form-control" id="content_image_url" name="content_image_url">
                  <label for="style_image_url">style image url</label>
                  <input type="text" class="form-control" id="style_image_url" name="style_image_url">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Generate Image</button>
            </form> 
          </div>
        </div>
      </div>
      <br>
      {% if img == True %}
      <div class="container-fluid text-center">
        <div class="row">
          <img src="{{url_for('static', filename='funny.png')}}" />
      </div>
      {% endif %}
</body>
</html>
